<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Table</title>
</head>
<body>
   <table>
       <tr>
            <td colspan="2"></td>
            <td colspan="3"></td>
            <td colspan="2"></td>
      </tr>
      <tr>
            <td colspan="1" rowspan="2"></td>
            <td class="red" colspan="4" rowspan="4"></td>
            <td class="yellow" colspan="2" rowspan="2"></td>
      </tr>
      <tr class="opacity">
      </tr>
      <tr>
            <td rowspan="3"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr class="opacity">
        </tr>
        <tr>
	        <td class="black" colspan="1"></td>
            <td class="black" colspan="1"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td class="yellow" rowspan="3"></td>
            <td class="black"></td>
            <td class="black"></td>
            <td colspan="2"></td>
            <td class="blue" colspan="2" rowspan="2"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td class="black" colspan="2"></td>
        </tr>
        <tr>
            <td colspan="4"></td>
        </tr>
    </body>
</html>
